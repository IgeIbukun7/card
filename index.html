<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Lexend+Deca:wght@200;400;700;900&display=swap" rel="stylesheet">
  <title>FrontEnd Mentor|Card Design</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="text">
        <h1> Get <span class="in">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="features">
          <div class="a">
            <span class="bold">10k+</span><br /> COMPANIES
          </div>
          <div class="a">
            <span class="bold">314 </span><br />TEMPLATES
          </div>
          <div class="a">
            <span class="bold">12M+</span><br /> QUERIES
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="desktop-image">
      </div>
    </div>
  </main>
</body>

</html>
